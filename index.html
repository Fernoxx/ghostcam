<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostCam Miniapp</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #cameraFeed {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(1.5) contrast(2) hue-rotate(90deg) grayscale(0.5) saturate(3);
    }
    .ghostOverlay {
      position: absolute;
      top: 50%; left: 50%;
      width: 30vw;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: transform 0.2s, opacity 0.2s;
    }
    #uiLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0,0,0,0.6);
    }
    .hidden { display: none; }
    button {
      padding: 1rem 2rem;
      background: limegreen;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
  <!-- Farcaster Miniapp SDK -->
  <script src="https://unpkg.com/@farcaster/frame-sdk@0.0.20/dist/sdk.js"></script>
  <!-- Ethers.js for contract interaction -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <img id="ghostOverlay" class="ghostOverlay" src="" alt="Ghost">
  <div id="uiLayer">
    <h1>GHOSTCAM</h1>
    <button id="startBtn">Start GhostCam</button>
    <button id="captureBtn" class="hidden">Capture & Mint</button>
  </div>

  <script>
    // NFT.Storage API Key - REPLACE THIS WITH YOUR ACTUAL KEY
    const NFT_STORAGE_API_KEY = 'YOUR_NFT_STORAGE_API_KEY_HERE';
    
    // Contract details
    const CONTRACT_ADDRESS = '0x422d2d64835c76570dbe858bd58fadfd85b7cd67';
    const CONTRACT_ABI = [
      "function mintWithURI(string memory tokenURI) external"
    ];

    // Initialize SDK first
    async function initialize() {
      // Wait for SDK to be available
      if (typeof window.Farcaster === 'undefined') {
        console.log('Farcaster SDK not found, running in standalone mode');
        initializeApp();
        return;
      }

      const sdk = window.Farcaster;
      
      try {
        await sdk.actions.ready();
        console.log('SDK Ready');
        const context = sdk.context;
        console.log('Context:', context);
        
        // Check for camera access
        const hasCameraAccess = sdk.context.features?.cameraAndMicrophoneAccess;
        console.log('Camera Access:', hasCameraAccess);
      } catch (error) {
        console.log('SDK initialization error:', error);
      }
      
      // Initialize the app after SDK is ready
      initializeApp();
    }

    function initializeApp() {
      const startBtn = document.getElementById('startBtn');
      const captureBtn = document.getElementById('captureBtn');
      const uiLayer = document.getElementById('uiLayer');
      const ghostOverlay = document.getElementById('ghostOverlay');

      const ghosts = [
        '/public/ghost1.png' // Add more ghost images here when available
      ];

      let ghostFound = false;

      startBtn.addEventListener('click', async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          document.getElementById('cameraFeed').srcObject = stream;
          uiLayer.style.background = 'transparent';
          startBtn.classList.add('hidden');
          captureBtn.classList.remove('hidden');

          // Random ghost for this session
          const selectedGhost = ghosts[Math.floor(Math.random() * ghosts.length)];
          ghostOverlay.src = selectedGhost;

        } catch (err) {
          alert('Camera access denied.');
        }
      });

      window.addEventListener('deviceorientation', (event) => {
        const tiltX = event.beta;  // front-back
        const tiltY = event.gamma; // left-right
        if (ghostFound) return;

        // Ghost appears when tilting phone to a specific angle
        if (tiltX > 20 && tiltX < 40 && tiltY > -10 && tiltY < 10) {
          ghostFound = true;
          triggerJumpScare();
        }
      });

      function triggerJumpScare() {
        ghostOverlay.style.opacity = '1';
        ghostOverlay.style.transform = 'translate(-50%, -50%) scale(2)';
        // Uncomment when jumpscare.mp3 is added to public folder
        // let scareSound = new Audio('/public/jumpscare.mp3');
        // scareSound.play();
        setTimeout(() => {
          ghostOverlay.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 1000);
      }

      async function uploadToIPFS(blob) {
        // Create form data with the blob
        const formData = new FormData();
        formData.append('file', blob);

        const response = await fetch('https://api.nft.storage/upload', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${NFT_STORAGE_API_KEY}`,
          },
          body: blob
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data.value.cid;
      }

      async function mintGhostNFT(imageData) {
        try {
          // Show loading state
          captureBtn.textContent = 'Uploading to IPFS...';
          captureBtn.disabled = true;
          
          // Convert dataURL to blob
          const response = await fetch(imageData);
          const blob = await response.blob();
          
          // Upload to IPFS using NFT.Storage API
          const cid = await uploadToIPFS(blob);
          const tokenURI = `ipfs://${cid}`;
          console.log('Image uploaded to IPFS:', tokenURI);
          
          captureBtn.textContent = 'Connecting wallet...';
          
          // Initialize provider and signer
          let provider, signer;
          
          // Check for Farcaster SDK wallet first
          if (window.Farcaster && window.Farcaster.wallet) {
            console.log('Using Farcaster wallet');
            provider = new ethers.providers.Web3Provider(window.Farcaster.wallet);
            signer = provider.getSigner();
          } 
          // Then check for injected wallet (Coinbase Wallet, MetaMask, etc.)
          else if (window.ethereum) {
            console.log('Using browser wallet');
            // Request account access
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            
            // Ensure we're on Base network (chain ID 8453)
            const chainId = await provider.getNetwork().then(n => n.chainId);
            if (chainId !== 8453) {
              // Request network switch to Base
              try {
                await window.ethereum.request({
                  method: 'wallet_switchEthereumChain',
                  params: [{ chainId: '0x2105' }], // 8453 in hex
                });
              } catch (switchError) {
                // This error code indicates that the chain has not been added to MetaMask/wallet
                if (switchError.code === 4902) {
                  await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                      chainId: '0x2105',
                      chainName: 'Base',
                      nativeCurrency: {
                        name: 'Ether',
                        symbol: 'ETH',
                        decimals: 18
                      },
                      rpcUrls: ['https://mainnet.base.org'],
                      blockExplorerUrls: ['https://basescan.org']
                    }]
                  });
                } else {
                  throw switchError;
                }
              }
            }
          } else {
            throw new Error('No wallet found. Please install Coinbase Wallet or use the Farcaster app.');
          }
          
          captureBtn.textContent = 'Minting NFT...';
          
          // Create contract instance
          const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
          
          // Call mintWithURI function
          const tx = await contract.mintWithURI(tokenURI);
          console.log('Transaction sent:', tx.hash);
          
          captureBtn.textContent = 'Confirming...';
          
          // Wait for transaction confirmation
          const receipt = await tx.wait();
          console.log('Transaction confirmed:', receipt);
          
          alert(`NFT minted successfully! Transaction hash: ${tx.hash}`);
          
          // Optionally open the transaction in a frame
          if (window.Farcaster && window.Farcaster.actions && window.Farcaster.actions.openFrame) {
            await window.Farcaster.actions.openFrame({
              url: `https://basescan.org/tx/${tx.hash}`
            });
          }
        } catch (error) {
          console.error('Minting error:', error);
          alert(`Failed to mint NFT: ${error.message || 'Unknown error'}`);
        } finally {
          captureBtn.textContent = 'Capture & Mint';
          captureBtn.disabled = false;
        }
      }

      captureBtn.addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('cameraFeed');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const ghost = document.getElementById('ghostOverlay');
        ctx.drawImage(ghost, (canvas.width / 2) - (ghost.width), (canvas.height / 2) - (ghost.height));
        const dataURL = canvas.toDataURL('image/png');

        // Connect to mint flow
        mintGhostNFT(dataURL);
      });
    }

    // Call initialize when the page loads
    initialize();
  </script>
</body>
</html>
