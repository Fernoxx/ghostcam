<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostCam Miniapp</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #cameraFeed {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(1.5) contrast(2) hue-rotate(90deg) grayscale(0.5) saturate(3);
    }
    .ghostOverlay {
      position: absolute;
      top: 50%; left: 50%;
      width: 30vw;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: transform 0.2s, opacity 0.2s;
    }
    #uiLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0,0,0,0.6);
    }
    .hidden { display: none; }
    button {
      padding: 1rem 2rem;
      background: limegreen;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
  <!-- Farcaster Miniapp SDK -->
  <script src="https://unpkg.com/@farcaster/frame-sdk@0.0.20/dist/sdk.js"></script>
  <!-- Viem for contract interaction -->
  <script src="https://unpkg.com/viem@2.2.0/dist/index.umd.js"></script>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <img id="ghostOverlay" class="ghostOverlay" src="" alt="Ghost">
  <div id="uiLayer">
    <h1>GHOSTCAM</h1>
    <div id="walletSection">
      <button id="connectWalletBtn">Connect Wallet</button>
      <p id="walletStatus" class="hidden"></p>
    </div>
    <button id="startBtn" class="hidden">Start GhostCam</button>
    <button id="captureBtn" class="hidden">Capture & Mint</button>
  </div>

  <script>
    // Initialize SDK first
    async function initialize() {
      // Wait for SDK to be available
      if (typeof window.Farcaster === 'undefined') {
        console.log('Farcaster SDK not found, running in standalone mode');
        initializeApp();
        return;
      }

      const sdk = window.Farcaster;
      
      try {
        await sdk.actions.ready();
        console.log('SDK Ready');
        const context = sdk.context;
        console.log('Context:', context);
        
        // Check for camera access
        const hasCameraAccess = sdk.context.features?.cameraAndMicrophoneAccess;
        console.log('Camera Access:', hasCameraAccess);
      } catch (error) {
        console.log('SDK initialization error:', error);
      }
      
      // Initialize the app after SDK is ready
      initializeApp();
    }

    function initializeApp() {
      const connectWalletBtn = document.getElementById('connectWalletBtn');
      const startBtn = document.getElementById('startBtn');
      const captureBtn = document.getElementById('captureBtn');
      const uiLayer = document.getElementById('uiLayer');
      const ghostOverlay = document.getElementById('ghostOverlay');

      const ghosts = [
        '/public/ghost1.png' // Add more ghost images here when available
      ];

      let ghostFound = false;

      // Wallet connection event listener
      connectWalletBtn.addEventListener('click', connectWallet);

      startBtn.addEventListener('click', async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          document.getElementById('cameraFeed').srcObject = stream;
          uiLayer.style.background = 'transparent';
          startBtn.classList.add('hidden');
          captureBtn.classList.remove('hidden');

          // Random ghost for this session
          const selectedGhost = ghosts[Math.floor(Math.random() * ghosts.length)];
          ghostOverlay.src = selectedGhost;

        } catch (err) {
          alert('Camera access denied.');
        }
      });

      window.addEventListener('deviceorientation', (event) => {
        const tiltX = event.beta;  // front-back
        const tiltY = event.gamma; // left-right
        if (ghostFound) return;

        // Ghost appears when tilting phone to a specific angle
        if (tiltX > 20 && tiltX < 40 && tiltY > -10 && tiltY < 10) {
          ghostFound = true;
          triggerJumpScare();
        }
      });

      function triggerJumpScare() {
        ghostOverlay.style.opacity = '1';
        ghostOverlay.style.transform = 'translate(-50%, -50%) scale(2)';
        // Uncomment when jumpscare.mp3 is added to public folder
        // let scareSound = new Audio('/public/jumpscare.mp3');
        // scareSound.play();
        setTimeout(() => {
          ghostOverlay.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 1000);
      }

      // Contract details
      const CONTRACT_ADDRESS = '0x422d2d64835c76570dbe858bd58fadfd85b7cd67';
      const CONTRACT_ABI = [
        {
          "inputs": [{"internalType": "string", "name": "tokenURI", "type": "string"}],
          "name": "mintWithURI",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ];
      
      // NFT Storage API Key - Replace with your actual key
      const NFT_STORAGE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJkaWQ6ZXRocjoweDhBNWM5OUIzNDYyNTdCOWY4MUQ3N0IwRjM0MzYyMzQ2NWI5NGQ4OTIiLCJpc3MiOiJuZnQtc3RvcmFnZSIsImlhdCI6MTczNjQ0MzI0MzM1MywibmFtZSI6ImdIb3N0Q2FtIn0.GXsnebfHPSWzs_HuRAJO7bqZUlhqUe6MiqGEWoGIzOc';
      
      let currentAccount = null;
      let walletClient = null;

      async function connectWallet() {
        try {
          const connectWalletBtn = document.getElementById('connectWalletBtn');
          const walletStatus = document.getElementById('walletStatus');
          const startBtn = document.getElementById('startBtn');
          
          connectWalletBtn.textContent = 'Connecting...';
          connectWalletBtn.disabled = true;
          
          // Check if we're in a Farcaster miniapp or have ethereum provider
          if (window.ethereum) {
            // Request account access
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            currentAccount = accounts[0];
            
            // Create wallet client using Viem
            walletClient = window.viem.createWalletClient({
              account: currentAccount,
              chain: window.viem.base,
              transport: window.viem.custom(window.ethereum)
            });
            
            walletStatus.textContent = `Connected: ${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
            walletStatus.classList.remove('hidden');
            connectWalletBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
            
            console.log('Wallet connected:', currentAccount);
          } else {
            throw new Error('No wallet found. Please use a wallet-enabled browser or the Farcaster app.');
          }
        } catch (error) {
          console.error('Wallet connection failed:', error);
          alert('Failed to connect wallet: ' + error.message);
          connectWalletBtn.textContent = 'Connect Wallet';
          connectWalletBtn.disabled = false;
        }
      }

      async function mintGhostNFT(imageData) {
        try {
          if (!currentAccount || !walletClient) {
            alert('Please connect your wallet first');
            return;
          }
          
          // Show loading state
          captureBtn.textContent = 'Minting...';
          captureBtn.disabled = true;
          
          // 1. Upload to IPFS using NFT.Storage
          console.log('Uploading to IPFS...');
          const blob = await fetch(imageData).then(r => r.blob());
          
          const uploadResponse = await fetch('https://api.nft.storage/upload', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${NFT_STORAGE_API_KEY}`,
              'Content-Type': 'application/octet-stream',
            },
            body: blob
          });
          
          if (!uploadResponse.ok) {
            throw new Error('Failed to upload to IPFS');
          }
          
          const uploadResult = await uploadResponse.json();
          const tokenURI = `ipfs://${uploadResult.value.cid}`;
          console.log('Uploaded to IPFS:', tokenURI);
          
          // 2. Call mintWithURI contract function
          console.log('Calling mint contract...');
          
          const hash = await walletClient.writeContract({
            address: CONTRACT_ADDRESS,
            abi: CONTRACT_ABI,
            functionName: 'mintWithURI',
            args: [tokenURI]
          });
          
          console.log('Transaction hash:', hash);
          alert(`NFT minted successfully! Transaction hash: ${hash}`);
          
          // Optionally open the transaction in Basescan
          const sdk = window.Farcaster;
          if (sdk && sdk.actions && sdk.actions.openFrame) {
            await sdk.actions.openFrame({
              url: `https://basescan.org/tx/${hash}`
            });
          }
          
        } catch (error) {
          console.error('Minting error:', error);
          alert('Failed to mint NFT: ' + error.message);
        } finally {
          captureBtn.textContent = 'Capture & Mint';
          captureBtn.disabled = false;
        }
      }

      captureBtn.addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('cameraFeed');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const ghost = document.getElementById('ghostOverlay');
        ctx.drawImage(ghost, (canvas.width / 2) - (ghost.width), (canvas.height / 2) - (ghost.height));
        const dataURL = canvas.toDataURL('image/png');

        // Connect to mint flow
        mintGhostNFT(dataURL);
      });
    }

    // Call initialize when the page loads
    initialize();
  </script>
</body>
</html>
