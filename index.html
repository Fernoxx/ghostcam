<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostCam Miniapp</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #cameraFeed {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(1.5) contrast(2) hue-rotate(90deg) grayscale(0.5) saturate(3);
    }
    #ghostCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    #uiLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0,0,0,0.6);
    }
    .hidden { display: none; }
    button {
      padding: 1rem 2rem;
      background: limegreen;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
  <!-- Farcaster Miniapp SDK -->
  <script src="https://unpkg.com/@farcaster/frame-sdk@0.0.20/dist/sdk.js"></script>
  <!-- Viem for contract interaction -->
  <script src="https://unpkg.com/viem@2.2.0/dist/index.umd.js"></script>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <canvas id="ghostCanvas"></canvas>
  <div id="uiLayer">
    <h1>GHOSTCAM</h1>
    <div id="walletSection">
      <button id="connectWalletBtn">Connect Wallet</button>
      <p id="walletStatus" class="hidden"></p>
    </div>
    <button id="startBtn" class="hidden">Start GhostCam</button>
    <button id="captureBtn" class="hidden">Capture & Mint</button>
  </div>

  <script>
    // Initialize SDK first
    async function initialize() {
      // Wait for SDK to be available
      if (typeof window.Farcaster === 'undefined') {
        console.log('Farcaster SDK not found, running in standalone mode');
        initializeApp();
        return;
      }

      const sdk = window.Farcaster;
      
      try {
        await sdk.actions.ready();
        console.log('SDK Ready');
        const context = sdk.context;
        console.log('Context:', context);
        
        // Check for camera access
        const hasCameraAccess = sdk.context.features?.cameraAndMicrophoneAccess;
        console.log('Camera Access:', hasCameraAccess);
      } catch (error) {
        console.log('SDK initialization error:', error);
      }
      
      // Initialize the app after SDK is ready
      initializeApp();
    }

    function initializeApp() {
      const connectWalletBtn = document.getElementById('connectWalletBtn');
      const startBtn = document.getElementById('startBtn');
      const captureBtn = document.getElementById('captureBtn');
      const uiLayer = document.getElementById('uiLayer');
      const ghostCanvas = document.getElementById('ghostCanvas');
      const ghostCtx = ghostCanvas.getContext('2d');

      let tiltX = 0, tiltY = 0;
      let ghosts = [];
      let animationRunning = false;
      let ghostFound = false;

      // Resize canvas to match window
      function resizeCanvas() {
        ghostCanvas.width = window.innerWidth;
        ghostCanvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // Create a ghost object
      function createGhost() {
        return {
          x: Math.random() * ghostCanvas.width,
          y: Math.random() * ghostCanvas.height,
          size: 50 + Math.random() * 100,
          phase: Math.random() * Math.PI * 2,
          speed: 0.5 + Math.random(),
          alpha: 0.3 + Math.random() * 0.3,
          visible: false
        };
      }

      // Initialize ghosts
      for (let i = 0; i < 3; i++) {
        ghosts.push(createGhost());
      }

      // Draw ghost shape
      function drawGhost(ghost) {
        if (!ghost.visible) return;
        
        ghostCtx.save();
        ghostCtx.globalAlpha = ghost.alpha;
        ghostCtx.filter = 'blur(8px)';
        
        const x = ghost.x + tiltY * 20 + Math.sin(ghost.phase + Date.now() * 0.001 * ghost.speed) * 20;
        const y = ghost.y + tiltX * 20 + Math.cos(ghost.phase + Date.now() * 0.001 * ghost.speed) * 20;
        const size = ghost.size;
        
        // Draw classic ghost shape
        ghostCtx.beginPath();
        ghostCtx.arc(x, y, size * 0.5, Math.PI, 0); // Head (half circle)
        ghostCtx.lineTo(x + size * 0.5, y + size * 0.7); // Right side
        
        // Wavy bottom
        for (let i = 0; i <= 6; i++) {
          const waveX = x + size * 0.5 - (i * size / 6);
          const waveY = y + size * 0.7 + Math.sin(Date.now() * 0.005 + i) * 10;
          if (i === 0) {
            ghostCtx.lineTo(waveX, waveY);
          } else {
            ghostCtx.lineTo(waveX, waveY);
          }
        }
        
        ghostCtx.lineTo(x - size * 0.5, y + size * 0.7); // Left side
        ghostCtx.closePath();
        ghostCtx.fillStyle = 'rgba(255,255,255,0.8)';
        ghostCtx.fill();
        
        // Draw eyes
        ghostCtx.globalAlpha = 1;
        ghostCtx.filter = 'none';
        ghostCtx.fillStyle = 'black';
        ghostCtx.beginPath();
        ghostCtx.arc(x - size * 0.15, y - size * 0.1, size * 0.08, 0, Math.PI * 2);
        ghostCtx.arc(x + size * 0.15, y - size * 0.1, size * 0.08, 0, Math.PI * 2);
        ghostCtx.fill();
        
        ghostCtx.restore();
      }

      // Animation loop
      function animateGhosts() {
        if (!animationRunning) return;
        
        ghostCtx.clearRect(0, 0, ghostCanvas.width, ghostCanvas.height);
        ghosts.forEach(drawGhost);
        requestAnimationFrame(animateGhosts);
      }

      // Device orientation handler
      window.addEventListener('deviceorientation', (event) => {
        tiltX = event.beta / 30; // Normalize to -1 to 1
        tiltY = event.gamma / 30;
        
        if (!ghostFound && animationRunning) {
          // Ghost appears when tilting phone to specific angle
          if (Math.abs(tiltX) > 0.3 || Math.abs(tiltY) > 0.3) {
            ghostFound = true;
            triggerGhostAppearance();
          }
        }
      });

      function triggerGhostAppearance() {
        ghosts.forEach(ghost => {
          ghost.visible = true;
        });
        
        // Make ghosts fade out after 3 seconds
        setTimeout(() => {
          ghosts.forEach(ghost => {
            ghost.visible = false;
          });
          ghostFound = false;
        }, 3000);
      }

      // Wallet connection event listener
      connectWalletBtn.addEventListener('click', connectWallet);

      startBtn.addEventListener('click', async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          document.getElementById('cameraFeed').srcObject = stream;
          uiLayer.style.background = 'transparent';
          startBtn.classList.add('hidden');
          captureBtn.classList.remove('hidden');

          // Start ghost animation
          animationRunning = true;
          animateGhosts();

        } catch (err) {
          alert('Camera access denied.');
        }
      });



      // Contract details
      const CONTRACT_ADDRESS = '0x422d2d64835c76570dbe858bd58fadfd85b7cd67';
      const CONTRACT_ABI = [
        {
          "inputs": [{"internalType": "string", "name": "tokenURI", "type": "string"}],
          "name": "mintWithURI",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ];
      
      // NFT Storage API Key - Replace with your actual key
      const NFT_STORAGE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJkaWQ6ZXRocjoweDhBNWM5OUIzNDYyNTdCOWY4MUQ3N0IwRjM0MzYyMzQ2NWI5NGQ4OTIiLCJpc3MiOiJuZnQtc3RvcmFnZSIsImlhdCI6MTczNjQ0MzI0MzM1MywibmFtZSI6ImdIb3N0Q2FtIn0.GXsnebfHPSWzs_HuRAJO7bqZUlhqUe6MiqGEWoGIzOc';
      
      let currentAccount = null;
      let walletClient = null;

      async function connectWallet() {
        try {
          const connectWalletBtn = document.getElementById('connectWalletBtn');
          const walletStatus = document.getElementById('walletStatus');
          const startBtn = document.getElementById('startBtn');
          
          connectWalletBtn.textContent = 'Connecting...';
          connectWalletBtn.disabled = true;
          
          // Use Farcaster SDK's built-in wallet functionality
          const sdk = window.Farcaster;
          
          if (sdk && sdk.wallet) {
            // Request wallet connection using Farcaster SDK
            const walletResponse = await sdk.wallet.requestPermissions();
            
            if (walletResponse && walletResponse.isPermissionGranted) {
              // Get the user's address
              currentAccount = walletResponse.address || await sdk.wallet.getAddress();
              
              // Create wallet client using the Farcaster provider
              const provider = sdk.wallet.createEthereumProvider();
              walletClient = window.viem.createWalletClient({
                account: currentAccount,
                chain: window.viem.base,
                transport: window.viem.custom(provider)
              });
              
              walletStatus.textContent = `Connected: ${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
              walletStatus.classList.remove('hidden');
              connectWalletBtn.classList.add('hidden');
              startBtn.classList.remove('hidden');
              
              console.log('Farcaster wallet connected:', currentAccount);
            } else {
              throw new Error('Wallet permission denied');
            }
          } else if (window.ethereum) {
            // Fallback to regular ethereum provider (Coinbase Wallet)
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            currentAccount = accounts[0];
            
            walletClient = window.viem.createWalletClient({
              account: currentAccount,
              chain: window.viem.base,
              transport: window.viem.custom(window.ethereum)
            });
            
            walletStatus.textContent = `Connected: ${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
            walletStatus.classList.remove('hidden');
            connectWalletBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
            
            console.log('Coinbase wallet connected:', currentAccount);
          } else {
            throw new Error('No wallet found. Please use a wallet-enabled browser or the Farcaster app.');
          }
        } catch (error) {
          console.error('Wallet connection failed:', error);
          alert('Failed to connect wallet: ' + error.message);
          connectWalletBtn.textContent = 'Connect Wallet';
          connectWalletBtn.disabled = false;
        }
      }

      async function mintGhostNFT(imageData) {
        try {
          if (!currentAccount || !walletClient) {
            alert('Please connect your wallet first');
            return;
          }
          
          // Show loading state
          captureBtn.textContent = 'Minting...';
          captureBtn.disabled = true;
          
          // 1. Upload to IPFS using NFT.Storage
          console.log('Uploading to IPFS...');
          const blob = await fetch(imageData).then(r => r.blob());
          
          const uploadResponse = await fetch('https://api.nft.storage/upload', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${NFT_STORAGE_API_KEY}`,
              'Content-Type': 'application/octet-stream',
            },
            body: blob
          });
          
          if (!uploadResponse.ok) {
            throw new Error('Failed to upload to IPFS');
          }
          
          const uploadResult = await uploadResponse.json();
          const tokenURI = `ipfs://${uploadResult.value.cid}`;
          console.log('Uploaded to IPFS:', tokenURI);
          
          // 2. Call mintWithURI contract function
          console.log('Calling mint contract...');
          
          const hash = await walletClient.writeContract({
            address: CONTRACT_ADDRESS,
            abi: CONTRACT_ABI,
            functionName: 'mintWithURI',
            args: [tokenURI]
          });
          
          console.log('Transaction hash:', hash);
          alert(`NFT minted successfully! Transaction hash: ${hash}`);
          
          // Optionally open the transaction in Basescan
          const sdk = window.Farcaster;
          if (sdk && sdk.actions && sdk.actions.openFrame) {
            await sdk.actions.openFrame({
              url: `https://basescan.org/tx/${hash}`
            });
          }
          
        } catch (error) {
          console.error('Minting error:', error);
          alert('Failed to mint NFT: ' + error.message);
        } finally {
          captureBtn.textContent = 'Capture & Mint';
          captureBtn.disabled = false;
        }
      }

      captureBtn.addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');
        
        // Draw the camera feed
        const video = document.getElementById('cameraFeed');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Draw the ghost canvas on top
        ctx.drawImage(ghostCanvas, 0, 0);
        
        const dataURL = canvas.toDataURL('image/png');

        // Connect to mint flow
        mintGhostNFT(dataURL);
      });
    }

    // Call initialize when the page loads
    initialize();
  </script>
</body>
</html>
